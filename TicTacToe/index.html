<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TicTacToe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tr>
            <td class='corner'></td>
            <td class='center'></td>
            <td class='corner'></td>
        </tr>

        <tr>
            <td class='middle'></td>
            <td class='special'></td>
            <td class='middle'></td>
        </tr>

        <tr>
            <td class='corner'></td>
            <td class='center'></td>
            <td class='corner'></td>
        </tr>
    </table>
</body>
</html>
